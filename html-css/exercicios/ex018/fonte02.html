    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Love Larry';
            src: url('fontes/love.otf') format('opentype'), url('fontes/love.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            /*
            Tipos de Format()
            - opntype(otf)
            - truetype(ttf)
            - embedded-opentype
            - truetype-aat (apple Advenced Typografia)
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Love Larry', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
