<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <!--MP4 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/g1.mp3" type="audio/mpeg">
        <source src="midia/g1.mp3" type="audio/agg">
        <source src="midia/g1.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o audio
        <a href="midia/g1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <audio src="midia/a1.mp3" autoplay controls muted loop>
        <p>Seu Browser não tem suporte a tag audio</p>
    </audio>
    <audio src="midia/a2.mp3" autoplay controls muted loop></audio>

</body>
</html>
